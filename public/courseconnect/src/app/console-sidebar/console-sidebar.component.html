<div class="bg-light" style="height: 100%; padding: 0px;">
  <div class="container-fluid bg-info" style="height: 20vh;">
    <div class="row align-items-center" style="height: 100%">
      <div class="col justify-content-center">
        <div class="container text-center">
          <h5 class="text-light">{{email}}</h5>
          <h6 class="text-light">Banner ID: {{ (user | async)?.banner }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="clearButton container" style="height: 5vh" routerLink="/console-classes">
    <div class="row align-items-center" style="height: 100%">
      <div class="col justify-content-center">
        <div class="text-center">
          <h6><i class="fa fa-graduation-cap"></i> Classes</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="clearButton container" style="height: 5vh" routerLink="/console-alerts">
    <div class="row align-items-center" style="height: 100%">
      <div class="col justify-content-center">
        <div class="text-center">
          <h6><i class="fa fa-exclamation"></i> Alerts</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="clearButton container" style="height: 5vh" (click)="logout()">
    <div class="row align-items-center" style="height: 100%">
      <div class="col justify-content-center">
        <div class="text-center">
          <h6><i class="fa fa-sign-out"></i> Logout</h6>
        </div>
      </div>
    </div>
  </div>
</div>
