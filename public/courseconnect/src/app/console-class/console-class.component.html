<div class="container-fluid" style="height: 100vh; margin-left: -15px; margin-right: -15px">
  <div class="row" style="height: 100%;">
    <div class="col-3" style="height: 100%">
      <app-console-sidebar></app-console-sidebar>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col">
          <div class="container text-center">
            <h4 class="display-4">{{(class | async)?.name}}</h4>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 55px">
        <div class="col-9">
          <div class="container">
            <h6>Attendance:</h6>
          </div>
        </div>
        <div class="col-3">
          <div class="container">
            <button routerLink="/console-class/{{id}}/newstudent" type="submit" class="btn btn-success"><i class="fa fa-plus"></i> New Student</button>
          </div>
        </div>
      </div>
      <div class="row"style="margin-top: 20px">
        <div class="col">
          <div class="container">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let u of users | async">
                <p>{{u.email}}</p>
                <span *ngIf="u.isAttending" class="badge badge-success badge-pill"><i class="fa fa-check"></i></span>
                <span *ngIf="!u.isAttending" class="badge badge-danger badge-pill"><i class="fa fa-times"></i></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 55px">
        <div class="col-9">
          <div class="container">
            <h6>Questions:</h6>
          </div>
        </div>
        <div class="col-3">
          <div class="container">
            <button routerLink="/console-newclass" type="submit" class="btn btn-success"><i class="fa fa-plus"></i> New Question</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
