<app-header></app-header>
<div class="row align-items-center" style="height: 100vh">
  <div class="col justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="container-fluid bg-info">
            <div class="row align-items-center" style="height: 10vh">
              <div class="col justify-content-center">
                <div class="container text-center">
                  <h4 class="text-light"><i class="fa fa-repeat"></i> Password Reset</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid bg-light" style="padding-top: 20px; padding-bottom: 20px">
            <form name="resetPass">
              <div class="form-group">
                <label for="emailInput"><i class="fa fa-user"></i> Email</label>
                <input type="email" class="form-control" id="emailInput" name="email" [(ngModel)]="email">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success" (click)="resetPassword()"><i class="fa fa-repeat"></i> Reset Password</button>
                <p class="text-danger">{{error}}</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
