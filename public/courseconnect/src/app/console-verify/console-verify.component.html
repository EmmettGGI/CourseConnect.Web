<app-header></app-header>
<div class="row align-items-center" style="height: 100vh">
  <div class="col justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="container-fluid bg-info">
            <div class="row align-items-center" style="height: 10vh">
              <div class="col justify-content-center">
                <div class="container text-center">
                  <h4 class="text-light"><i class="fa fa-check"></i> Verify</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid bg-light" style="padding-top: 20px; padding-bottom: 20px">
            <div class="container">
              <h5>We sent you a confirmation email! Please verify your account.</h5>
            </div>
            <form name="resendEmail">
              <div class="form-group text-center">
                <button type="submit" class="btn btn-info text-light" (click)="resendEmail()"><i class="fa fa-send"></i> Resend Email</button>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success" (click)="goToLogin()"><i class="fa fa-sign-in"></i> Sign In</button>
                <p class="text-danger">{{error}}</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
